name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # Passo de Debug
      - name: Listar arquivos no diretório raiz
        run: ls -la

      # Entra na pasta do projeto e instala as dependências
      - name: Instalar dependências
        run: cd 'Bootcamp Project' && npm ci

      # Entra na pasta do projeto e instala os navegadores
      - name: Instalar navegadores do Playwright
        run: cd 'Bootcamp Project' && npx playwright install --with-deps chromium

      # Entra na pasta do projeto e builda a extensão
      - name: Buildar a extensão
        run: cd 'Bootcamp Project' && npm run build

      # Entra na pasta do projeto e roda os testes
      - name: Rodar testes E2E
        run: cd 'Bootcamp Project' && npm run test

      # Publica os artefatos (o caminho aqui é relativo à raiz do repositório)
      - name: Publicar relatório do Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: 'Bootcamp Project/playwright-report/'

      - name: Publicar pacote da extensão
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extension-dist
          path: 'Bootcamp Project/dist/'